akka {
  loglevel = "INFO"

  actor {
    provider = cluster

    # Remove the problematic serialization bindings for now
    # We'll add them back in later commits when we have proper setup
  }

  # Cluster configuration
  cluster {
    seed-nodes = [
      "akka://ClusterSystem@127.0.0.1:2551"
    ]

    # Minimum number of members before cluster is considered up
    min-nr-of-members = 1

    # Auto-down unreachable nodes after this time
    auto-down-unreachable-after = 10s
  }

  # Remote configuration for cluster communication
  remote.artery {
    canonical.hostname = "127.0.0.1"
    canonical.port = 2551  # Will be overridden by command line args
  }

  # HTTP configuration
  http {
    server {
      idle-timeout = 60s
      request-timeout = 30s
    }
  }
}

# Custom application settings
cache {
  nodes = 3
  replication-factor = 2
  default-consistency = "QUORUM"
  virtual-nodes-per-physical = 100

  # Performance settings
  bulk-operations {
    batch-size = 100
    max-parallelism = 8
  }

  # Monitoring settings
  monitoring {
    consistency-check-interval = 2s
    metrics-collection = true
  }
}